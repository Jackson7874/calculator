<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container" id="container">
            <div class="display" id="display"> 
                <p>0</p>
                <p>2</p>
            </div>
            <div class="keypad" id="keypad">
                <button type="button" class="key" id="clear" value="clear">CLEAR</button>
                <button type="button" class="key" id="delete" value="delete">DELETE</button>
                <button type="button" class="key" id="divide" value="/" data-="operator-buttons">รท</button>
                <button type="button" class="key" id="multiply" value="*" data-="operator-buttons">x</button>
                <button type="button" class="key" id="box7" value="7" data-="number-buttons">7</button>
                <button type="button" class="key" id="box8" value="8" data-="number-buttons">8</button>
                <button type="button" class="key" id="box9" value="9" data-="number-buttons">9</button>
                <button type="button" class="key" id="subtract" value="-" data-="operator-buttons">-</button>
                <button type="button" class="key" id="box4" value="4" data-="number-buttons">4</button>
                <button type="button" class="key" id="box5" value="5" data-="number-buttons">5</button>
                <button type="button" class="key" id="box6" value="6" data-="number-buttons">6</button>
                <button type="button" class="key" id="add" value="+" data-="operator-buttons">+</button>
                <button type="button" class="key" id="box1" value="1" data-="number-buttons">1</button>
                <button type="button" class="key" id="box2" value="2" data-="number-buttons">2</button>
                <button type="button" class="key" id="box3" value="3" data-="number-buttons">3</button>
                <button type="button" class="key" id="box0" value="0" data-="number-buttons">0</button>
                <button type="button" class="key" id="decimal" value=".">.</button>
                <button type="button" class="key" id="equals" value="=">=</button>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
