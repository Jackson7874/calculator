<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container" id="container">
            <div class="display" id="display"> 

            </div>
            <div class="keypad" id="keypad">
                <div class="key" id="box0"></div>
                <div class="key" id="box1"></div>
                <div class="key" id="box2"></div>
                <div class="key" id="box3"></div>
                <div class="key" id="box4"></div>
                <div class="key" id="box5"></div>
                <div class="key" id="box6"></div>
                <div class="key" id="box7"></div>
                <div class="key" id="box8"></div>
                <div class="key" id="box9"></div>
                <div class="key" id="clear"></div>
                <div class="key" id="add"></div>
                <div class="key" id="subtract"></div>
                <div class="key" id="multiply"></div>
                <div class="key" id="divide"></div>
                <div class="key" id="equals"></div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
