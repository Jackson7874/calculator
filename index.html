<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container" id="container">
            <div class="display" id="display"> 
                <p>00000000000</p>
            </div>
            <div class="keypad" id="keypad">
                <div class="key" id="clear">CLEAR</div>
                <div class="key" id="delete">DELETE</div>
                <div class="key" id="divide">รท</div>
                <div class="key" id="multiply">x</div>
                <div class="key" id="box7"><p>7</p></div>
                <div class="key" id="box8"><p>8</p></div>
                <div class="key" id="box9"><p>9</p></div>
                <div class="key" id="subtract">-</div>
                <div class="key" id="box4"><p>4</p></div>
                <div class="key" id="box5"><p>5</p></div>
                <div class="key" id="box6"><p>6</p></div>
                <div class="key" id="add">+</div>
                <div class="key" id="box1"><p>1</p></div>
                <div class="key" id="box2"><p>2</p></div>
                <div class="key" id="box3"><p>3</p></div>
                <div class="key" id="box0"><p>0</p></div>
                <div class="key" id="decimal"><p>.</p></div>
                <div class="key" id="equals"><p>=</p></div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
